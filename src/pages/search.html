                        <li class="nav-item text-center">

                                    <div class="col-lg-10 col-8 d-flex flex-row align-items-center">
                                        <div class="logo ">
                                            <a href="#">
                                                <img class="img-fluid" src="../assets/document.png" alt=""> GEEPHY

                                        </div>
                                        <input placeholder="Search all the GIFs and Stickers" type="search" class="form-control" aria-label="Search" name="q">

    <section class="pt-4">
        <div class="container-fluid">
            <div class="container">
                <div class="row search-header">
                    <div class="col-12 d-md-flex d-block flex-md-row">
                        <div class="col-md-6 col-12 p-0">
                            <h1 class="m-0 mr-2 d-inline-block"></h1>
                            <p class="m-0 mt-3 alt-text d-inline-block"></p>
                        </div>
                    </div>
                </div>

                <div class="row search-header-options">
                    <div class="col-12 d-flex flex-row align-items-center">
                        <div class="search-header-options-type d-flex flex-row">
                            <a id="gif-link" href="">
                                <button type="button" class="btn btn-outline-success gifs-btn active">GIFs</button>
                            </a>
                            <a id="sticker-link" href="">
                                <button type="button" class="btn btn-outline-danger stickers-btn ml-1 mt-0">Stickers</button>
                            </a>
                        </div>

                        <div class="ml-auto d-flex flex-row align-items-center">
                            <div class="search-header-options-autoplay d-flex flex-row align-items-center ml-4">
                                <i class="fas fa-play play-btn active"></i>
                                <i class="fas fa-pause pause-btn"></i>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="row search-results px-3">
                    <div class="col-md-3 col-12 p-0 search-results-col">

                    </div>
                    <div class="col-md-3 col-12 p-0 search-results-col">

                    </div>
                    <div class="col-md-6 col-12 p-0">
                        <div class="row m-0">
                            <div class="col-12 p-0">
                                <div class="search-results-item search-results-tv d-md-block d-none">
                                    <a href="">
                                        <img src="" alt="" class="img-fluid">
                                    </a>
                                    <div class="search-results-tv-header d-flex flex-row align-items-center justify-content-start">
                                        <h2>#Subject TV</h2>
                                        <div class="search-results-tv-header-media ml-auto">
                                            <i class="fas fa-link"></i>
                                            <i class="fab fa-facebook-f"></i>
                                            <i class="fab fa-twitter"></i>
                                        </div>
                                    </div>
                                    <div class="search-results-tv-carousel d-flex flex-row align-items-center justify-content-end">
                                        <div class="search-results-tv-btn search-results-tv-prev">
                                            <img src="../assets/white-arrow.png" alt="">
                                        </div>
                                        <div class="search-results-tv-btn search-results-tv-autoplay">
                                            <i class="fas fa-play"></i>
                                            <i class="fas fa-pause active"></i>
                                        </div>
                                        <div class="search-results-tv-btn search-results-tv-forward">
                                            <img src="../assets/white-arrow.png" alt="">

                            <div class="col-md-6 col-12 p-0 search-results-col">

        <div class="container-fluid">
            <div class="container">
                <div class="row">
                    <div class="col-12 loading-animation-wrapper">
                        <div class="loading-animation-spacer"></div>
                        <div class="loading-animation-symbol"></div>
                    </div>
                </div>
            </div>
